version: '3'
services:
  db:
    image: mysql
    container_name: mysql-planbot-api
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    restart: always

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin-planbot-api
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASSWORD}
    ports:
      - 8081:80
    restart: always
    depends_on:
      - db
   
  app:
    image: planbot-api:0.1.0
    container_name: planbot-api
    environment:
      - url=${url}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  db:

networks:
  mynetwork: